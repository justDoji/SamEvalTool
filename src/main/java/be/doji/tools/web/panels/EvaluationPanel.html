<html xmlns:wicket>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8 "/>
</head>
<body>
<wicket:panel>
  <div class="evaluation">
    <h2 wicket:id="title">Title</h2>
    <br/>
    <h3>Avg score: <span wicket:id="score"/>/4</h3>
    <br/>
    <form wicket:id="form">
      <div wicket:id="evalRepeater">
        <div class="trait" style="display:table">
          <h3 wicket:id="traitName">Title</h3>
          <span wicket:id="traitDescription">description</span>
          <br/> <br/>
          <b>Choose competence level:</b> <br/>


          <span wicket:id="radioGroup"></span>


        </div>
        <br/>
        <hr/>
      </div>
      <input type="submit" value="Save"/>
      <input type="reset" value="Clear"/>
    </form>
    <br/>
    <hr/>
  </div>
</wicket:panel>
</body>
</html>
